<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy / Sells Corner - Easly buy and Sell</title>
    <!-- css link -->
     <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- navbar section started -->
     <section class="main-navbar  d-flex align-items-center">
        <div class="container">
            <p class="text-light fs-4 mt-2">Buy / Sells Corner</p>
        </div>
     </section>
    <!-- navbar section ended -->

    <!-- login section started -->
     <section class="container">
        <div class="login-section">
            <form id="form" class="d-flex flex-column gap-2">
                <label for="email" class="fs-5">Email</label>
                <input id="email" type="email" placeholder="Enter Your Email" required>
                <label for="password" class="fs-5">password</label>
                <input id="password" type="text" placeholder="Enter Your Password" required> 
                <div id="loadingDiv">
                    <div class="text-center mt-2">
                        <button id="loginBtn" class="btn btn-primary">Login</button> <br>
                    </div>
                </div>
                <a class="text-center" href="./register.html">NOT A USER? PLEASE REGISTOR FIRST</a>
            </form>
        </div>
     </section>
    <!-- login section ended -->

    <!-- javascript link -->
    <script type="module" src="login.js"></script>
    
    <!-- SWEETALERT LINK -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
